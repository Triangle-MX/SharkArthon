<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SharkArthon</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Icons -->
    <link rel="stylesheet" href="fonts/css/sharky.css">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

</head>
<body>
    <div id="hero">
        <div class="container-fluid">
            <img src="img/Logo-W.svg" alt="Logo" id="logo">
        </div>
    </div>
    <div id="retos">
        <div class="row no-gutters">
            <!-- RETO 2.1 -->
            <a class="col-lg-4 col-md-3 col-sm-6 reto segundo">
                <i class="icon sharky-iphone"></i>
                <h2 class="title">2.1</h2>
            </a>
            <!-- RETO 3.1 -->
            <a class="col-lg-4 col-md-3 col-sm-6 reto tercero">
                <i class="icon sharky-cuadros1"></i>

            </a>
            <!-- RETO 2.2 -->
            <a class="col-lg-4 col-md-3 col-sm-6 reto segundo">
                <i class="icon sharky-cuadros2"></i>

            </a>
            <!-- RETO 3.2 -->
            <a class="col-lg-4 col-md-3 col-sm-6 reto tercero">

            <!-- Shark -->
            <a href="http://shark.cedros.xyz/" class="col-lg-4 col-md-3 col-sm-6 reto alert-card">
